<div *ngIf="contact">
  <div>
    <label>id: </label>{{contact.id}}</div>
  <div>
    <label>Imię: </label>
    <input [(ngModel)]="contact.name" placeholder="imię" />
  <div>
  </div>
    <label>Nazwisko: </label>
    <input [(ngModel)]="contact.surname" placeholder="nazwisko" />
  <div>
  </div>
    <label>Numer Telefonu: </label>
    <input [(ngModel)]="contact.callNumber" placeholder="numer" />
  </div>
</div>
