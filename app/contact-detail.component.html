<div *ngIf="contact">

  <form #contactForm="ngForm">
  <div *ngIf="contact.id != 0">
    <label>id: </label>{{contact.id}}</div>
  <div>
    <label>Imię: </label>
    <input  type="text" class="form-control" required [(ngModel)]="contact.name" placeholder="imię"
           ngControl="name"  #name="ngForm"/>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  <div>
  </div>
    <label>Nazwisko: </label>
    <input [(ngModel)]="contact.surname" placeholder="nazwisko" />
  <div>
  </div>
    <label>Numer Telefonu: </label>
    <input type="number" class="form-control" [(ngModel)]="contact.callNumber" placeholder="numer"
    ngControl="callNumber"  #name="ngForm"/>
    <div [hidden]="callNumber.valid || callNumber.pristine" class="alert alert-danger">
      Number is required
    </div>
    </div>
  </form>
</div>
